    自我介绍：我来自海南儋州，喜欢打游戏看书。<p></p>
    家乡美食：长坡米烂是海南儋州的传统小吃。制作方法是先将大米浸泡后磨成米浆，用漏斗漏进沸腾的开水里，霎时变成一条条柔软雪白的米丝，然后，捞上来放在冷水里，再捞上来，一层一层叠放在竹蓝里，吃时配上牛肉丝、干虾米、猪肉丝、炒花生米、炸蒜头油等混捞一起，味道特别香美可口。<p></p>
